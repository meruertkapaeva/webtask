<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
</head>
<style>
	.card{
		border:1px solid cyan;
		margin: 20px;
		display: flex;
		flex-direction: row;
	}
	.price{
		font-weight: bold;
		font-size: 20px;
		padding-top: 45px;
	}
	img{
		/*float:left;*/
		margin: 5px;
		width: 100px;
	}

	@media screen and (max-width: 600px){
		img{
		display: none;
	}
	.price{
		position: absolute;
		padding-top: 0;
		right: 0;
		top: 0;
	}
	.card{
		position: relative;
	}
	.desc{
		display: none;
	}
}

</style>
</head>
</head>

<body>
<div class="card">
<img src="http://via.placeholder.com/100x100"/>
<section class="info">
<a href="#">Mercedes C100</a>
<div class="desc">В хорошем состоянии</div>
<div class="price">10.000$</div>
</section>
</div>
<div class="card">
<img src="http://via.placeholder.com/100x100"/>
<section class="info">
<a href="#">BMW X5</a>
<div class="desc">В хорошем состоянии</div>
<div class="price">10.000$</div>
</section>
</div>

</section>
</div>
</body>

</html>
